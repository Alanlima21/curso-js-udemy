<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Um pouco de CSS</title>
    <style>
        h1{
            font-size: 20px;
        }

        .fundoVermelho{
            background-color: red;
        }

        .negrito{
            font-weight: bold;
        }

        #textoPrinciapal{
            font-size: 40px;
            font-weight: bold;
            color: white;
            padding: 10px;
            background-color: #444;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>  
    <h1>CSS</h1>
    <span id="textoPrinciapal">Texto 1</span><br/><br>
    <span class="fundoVermelho negrito">Texto 2</span><br/><br>
    <span class="fundoVermelho">Texto 3</span>
</body>
</html>
